<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Typing Effect Preloader</title>
</head>

<body>
  <div class="container">

    <div class="header_container">
      <header class="header">
        <a href="index.html" id="typewriter"></a>
        <div class="menu">
          <div class="menu_container">
            <div class="upper_menu menu">
              <div class="menu_icon">
                <span></span>
              </div>
              <nav class="menu_body">
                <ul class="menu_list">
                  <li><a href="#" class="menu_link first_screen">Services</a></li>
                  <li><a href="#" class="menu_link first_screen">Portfolio</a></li>
                  <li><a href="#" class="menu_link first_screen">Témoignages</a></li>
                  <li><a href="#" class="menu_link first_screen">Contact</a></li>
                  <li><a href="#" class="menu_link first_screen" id="wsj">Web Street Journal</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </header>
      <div class="subheader first_screen">
        <div class="social">
          <a href="#" target="_blank" class="subheader_link"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" target="_blank" class="subheader_link"><i class="fa-brands fa-instagram"></i></a>
          <a href="#" target="_blank" class="subheader_link"><i class="fa-brands fa-tiktok" id="last_social"></i></a>
        </div>
        <div class="langs">
          <span><a href="#" class="subheader_link">EN</a></span>
          <span><a href="#" class="subheader_link">RU</a></span>
        </div>
      </div>
    </div>
    <div class="main_photo first_screen">
      <img src="header_big.webp" id="main_photo" alt="">
      <div class="first_screen" id="first_text">WebValley Studio — веб-студия дизайна,<br>разработки
        и продвижения сайтов.<br>Исследуем рынок, отрисовываем дизайн<br>и создаем сайты с конверсией до 40%</div>
      <div class="overlay"></div>
    </div>
  </div>



  <script src="https://kit.fontawesome.com/78197913c0.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script src="script.js"></script>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {
      const mainPhoto = document.querySelector('.main_photo');
      const header = document.querySelector('.header');

      // Получение вычисленного значения margin-top
      const computedStyle = getComputedStyle(mainPhoto);
      const marginTop = parseFloat(computedStyle.marginTop);

      // Высота окна браузера
      const viewportHeight = window.innerHeight;

      // Высота хедера
      const headerHeight = header.offsetHeight;

      // Расчет высоты main_photo
      const newHeight = viewportHeight - headerHeight - marginTop;

      // Установка новой высоты main_photo
      mainPhoto.style.height = `${newHeight}px`;
    });
  </script>
</body>

</html>
